<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     const qtdProdutos = parseInt(prompt(`Informe a quantidade de produtos`))
    
     const precosProdutos = []

     for (let i = 0; i <qtdProdutos; i++) {
        let preco = parseFloat(prompt(`Informe o valor do produto`))
        //precosProdutos[i] = preco
        precosProdutos.push(preco)     }

     let soma = 0

     //for (let i = 0; i < precosProdutos.length; i++) {}

     for (let preco of precosProdutos) {
         soma = soma + preco
     }

     alert(`O preço final a pagar é de ${soma}`)
    </script>
</body>
</html>
